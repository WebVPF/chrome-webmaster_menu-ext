<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="css/settings.css">
    </head>
    <body>
        <section class="container">
            <h1></h1>
            <div class="item__settings">
                <div class="switch">
                    <input id="item_pagespeed_on" type="radio" class="switch-input" name="pagespeed" data-item="on" checked>
                    <label for="item_pagespeed_on" class="switch-label switch-label-on"></label>
                    <input id="item_pagespeed_off" type="radio" class="switch-input" name="pagespeed" data-item="off">
                    <label for="item_pagespeed_off" class="switch-label switch-label-off"></label>
                    <span class="switch-selection"></span>
                </div>
                <div class="item__text"></div>
            </div>
            <div class="item__settings">
                <div class="switch">
                    <input id="item_validHTML_on" class="switch-input" type="radio" name="validHTML" checked>
                    <label for="item_validHTML_on" class="switch-label switch-label-on"></label>
                    <input id="item_validHTML_off" class="switch-input" type="radio" name="validHTML">
                    <label for="item_validHTML_off" class="switch-label switch-label-off"></label>
                    <span class="switch-selection"></span>
                </div>
                <div class="item__text"></div>
            </div>
            <div class="item__settings">
                <div class="switch">
                    <input id="item_validCSS_on" class="switch-input" type="radio" name="validCSS" checked>
                    <label for="item_validCSS_on" class="switch-label switch-label-on"></label>
                    <input id="item_validCSS_off" class="switch-input" type="radio" name="validCSS">
                    <label for="item_validCSS_off" class="switch-label switch-label-off"></label>
                    <span class="switch-selection"></span>
                </div>
                <div class="item__text"></div>
            </div>
            <div class="item__settings">
                <div class="switch">
                    <input id="item_structuredData_on" class="switch-input" type="radio" name="structuredData" checked>
                    <label for="item_structuredData_on" class="switch-label switch-label-on"></label>
                    <input id="item_structuredData_off" class="switch-input" type="radio" name="structuredData">
                    <label for="item_structuredData_off" class="switch-label switch-label-off"></label>
                    <span class="switch-selection"></span>
                </div>
                <div class="item__text"></div>
            </div>
            <div class="item__settings">
                <div class="switch">
                    <input id="item_icons_on" class="switch-input" type="radio" name="icons" checked>
                    <label for="item_icons_on" class="switch-label switch-label-on"></label>
                    <input id="item_icons_off" class="switch-input" type="radio" name="icons">
                    <label for="item_icons_off" class="switch-label switch-label-off"></label>
                    <span class="switch-selection"></span>
                </div>
                <div class="item__text"></div>
            </div>
            <div class="item__settings">
                <div class="switch">
                    <input id="item_yandexIKS_on" class="switch-input" type="radio" name="yandexIKS" checked>
                    <label for="item_yandexIKS_on" class="switch-label switch-label-on"></label>
                    <input id="item_yandexIKS_off" class="switch-input" type="radio" name="yandexIKS">
                    <label for="item_yandexIKS_off" class="switch-label switch-label-off"></label>
                    <span class="switch-selection"></span>
                </div>
                <div class="item__text"></div>
            </div>
            <div class="item__settings">
                <div class="switch">
                    <input id="item_alexaRanks_on" class="switch-input" type="radio" name="alexaRanks" checked>
                    <label for="item_alexaRanks_on" class="switch-label switch-label-on"></label>
                    <input id="item_alexaRanks_off" class="switch-input" type="radio" name="alexaRanks">
                    <label for="item_alexaRanks_off" class="switch-label switch-label-off"></label>
                    <span class="switch-selection"></span>
                </div>
                <div class="item__text"></div>
            </div>
            <div class="item__settings">
                <div class="switch">
                    <input id="item_searchGoogle_on" class="switch-input" type="radio" name="searchGoogle" checked>
                    <label for="item_searchGoogle_on" class="switch-label switch-label-on"></label>
                    <input id="item_searchGoogle_off" class="switch-input" type="radio" name="searchGoogle">
                    <label for="item_searchGoogle_off" class="switch-label switch-label-off"></label>
                    <span class="switch-selection"></span>
                </div>
                <div class="item__text"></div>
            </div>
            <div class="item__settings">
                <div class="switch">
                    <input id="item_searchYandex_on" class="switch-input" type="radio" name="searchYandex" checked>
                    <label for="item_searchYandex_on" class="switch-label switch-label-on"></label>
                    <input id="item_searchYandex_off" class="switch-input" type="radio" name="searchYandex">
                    <label for="item_searchYandex_off" class="switch-label switch-label-off"></label>
                    <span class="switch-selection"></span>
                </div>
                <div class="item__text"></div>
            </div>
            <div class="item__settings">
                <div class="switch">
                    <input id="item_robotsTxt_on" class="switch-input" type="radio" name="robotsTxt" checked>
                    <label for="item_robotsTxt_on" class="switch-label switch-label-on"></label>
                    <input id="item_robotsTxt_off" class="switch-input" type="radio" name="robotsTxt">
                    <label for="item_robotsTxt_off" class="switch-label switch-label-off"></label>
                    <span class="switch-selection"></span>
                </div>
                <div class="item__text"></div>
            </div>

            <button id="save"></button>
        </section>

        <div id="status"></div>

        <script src="js/options.js"></script>
    </body>
</html>
