	<meta charset="UTF-8">
	<title data-lang="extName"></title>
	<link rel="stylesheet" href="css/settings.css">
	<link rel="stylesheet" href="css/switch.css">
</head>

	<section class="container">
		<h1 data-lang="extName"></h1>

		<div class="field">
			<label class="switch">
				<input type="checkbox" id="pagespeed" name="settings">

					<span data-lang="off"></span>
				</span>
				<a class="slide-button"></a>

		</div>

		<div class="field">

		</div>

		<div class="field">

				<span>
					<span data-lang="on"></span>

			<label class="switch">

			<div data-lang="itemMenu_robotsTxt"></div>

		<button id="btn_save" data-lang="txtBtnSave" disabled></button>

	<div class="flash-message fade" data-lang="msgSettingsSave"></div>

	<script src="js/options.js"></script>
</body>
</html>
